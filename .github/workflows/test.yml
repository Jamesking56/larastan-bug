name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: composer --version

      - run: composer require nunomaduro/larastan laravel/framework:^8.65 --with-all-dependencies --dev
